<div class="container" [@tagAnimation]="AllUsers.length"  style="border: 1px solid cadetblue">
  <div  class="usersContainer" *ngFor="let user of AllUsers,let index_user = index">
    <div class="container zcc">
      <h3>{{user.id}}--{{user.login}}</h3>
      <div>
      <div style="display: inline-block" *ngFor="let tag of user.tags,let i = index" [@btnAnimation]>
        <div *ngIf="tag!=null" class="alertSettings alert alert-primary alert-dismissible fade show" role="alert">
          <strong>{{tag}}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="deleteBtn(user.id,index_user,i)">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      </div>
      <div [@alertAnimation] id="zcc"class="alert alert-warning" role="alert" *ngIf="alertMsg&&idFlag==user.id">
        <strong>{{alertMsg}}</strong>
        <button type="button" class="close" data-dismiss="alert" (click)="closeButton()" aria-label="Close" id="closeBtn">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
